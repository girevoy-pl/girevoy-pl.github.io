<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Girevoy Sport - Interval Timer</title>
<script src="https://cdn.jsdelivr.net/npm/howler"></script>
<style>
:root{
  --bg:#F6F7FB;
  --text:#22194D;
  --prep:#FFAC1C;
  --work:#FC1500;
  --rest:#69FC00;
  --active:#5DADD5;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif}
html,body{height:100%}
body{background:var(--bg);color:var(--text);display:flex;flex-direction:column;align-items:center;min-height:100vh}
main{flex:1;display:flex;flex-direction:column;align-items:center;padding:16px;width:100%;max-width:520px;margin:0 auto}
.round-indicator{font-weight:800;font-size:1rem;margin-bottom:8px}
.screen{border-radius:16px;padding:18px;width:100%;text-align:center;margin-bottom:12px;transition:background .25s;cursor:pointer;user-select:none;touch-action:manipulation}
.phase-label{font-weight:800;font-size:1.1rem;margin-bottom:6px}
.digits{font-size:4.5rem;font-weight:900;margin:6px 0}
.status{font-weight:600;margin-bottom:12px;font-size:.95rem}
.bar-container{width:100%;background:#e7eef5;border-radius:12px;height:16px;overflow:hidden;margin-bottom:12px}
.bar-fill{width:0%;height:100%;transition:width .12s linear}
.controls{display:flex;gap:8px;margin-bottom:12px;width:100%;justify-content:center;flex-wrap:wrap}
.toggle{border:1px solid #cfd6df;border-radius:999px;padding:10px 14px;font-weight:700;background:#fff;cursor:pointer;transition:all .12s;min-width:84px;text-align:center}
.toggle.active{background:var(--active);border-color:var(--active);color:#fff}
.range-row{width:100%;margin-bottom:12px}
.range-row label{display:block;margin-bottom:6px;font-weight:700}
input[type=range]{width:100%;accent-color:var(--active)}
.round-settings{width:100%;margin-top:8px}
.round-row{display:flex;flex-direction:column;gap:6px;padding:10px;background:#fff;border-radius:10px;border:1px solid #eef4f7;margin-bottom:8px}
.round-row strong{margin-bottom:4px;display:block}
.slider-row{display:flex;gap:6px;align-items:center}
.slider-row input[type=range]{flex:1}
.stepper{display:flex;gap:4px;align-items:center}
.stepper button{flex-shrink:0;width:32px;height:32px;border:none;border-radius:6px;background:var(--active);color:#fff;font-weight:700;font-size:16px;cursor:pointer}
.stepper input{width:50px;text-align:center;border:1px solid #cfd6df;border-radius:6px;padding:4px}
.footer{font-size:.85rem;color:#666;text-align:center;margin-top:auto;margin-bottom:12px}
.small-hint{font-size:0.8rem;color:#666;margin-top:6px}
@media(max-width:520px){.digits{font-size:3.4rem}}
</style>
</head>
<body>
<main>
  <div id="roundIndicator" class="round-indicator" aria-live="polite">Round 1 of 4</div>

  <div id="screen" class="screen" role="button" aria-label="Interval timer. Tap to start or pause." tabindex="0" style="background:var(--prep);">
    <div class="phase-label" id="phaseLabel">GET READY</div>
    <div class="digits" id="digits">00:10</div>
    <div class="status" id="status">Ready â€” tap the timer to start / pause</div>
    <div class="bar-container" aria-hidden="false"><div id="barFill" class="bar-fill" style="background:var(--prep);"></div></div>
    <div class="small-hint" id="nextHint" aria-live="polite"></div>
  </div>

  <div class="controls" role="group" aria-label="Controls">
    <button id="muteBtn" class="toggle" aria-pressed="false">Mute</button>
    <button id="halfBtn" class="toggle active" aria-pressed="true">Halfway</button>
    <button id="reverseBtn" class="toggle" aria-pressed="false">Reverse</button>
    <button id="skipBtn" class="toggle" aria-pressed="false">Skip</button>
    <button id="resetBtn" class="toggle" aria-pressed="false">Reset</button>
    <button id="loopBtn" class="toggle" aria-pressed="false">Loop</button>
    <button id="presetBtn" class="toggle" aria-pressed="false">Preset: C1</button>
  </div>

  <div class="range-row">
    <label for="roundsSlider">Rounds: <span id="roundsVal">4</span></label>
    <input id="roundsSlider" type="range" min="4" max="12" value="4">
  </div>

  <div class="range-row">
    <label for="prepSlider">Prep Time (sec): <span id="prepVal">10</span></label>
    <input id="prepSlider" type="range" min="5" max="15" value="10">
  </div>

  <div id="roundSettings" class="round-settings" aria-live="polite"></div>

  <div class="footer">Tap the timer to Start / Pause. Skip advances manually. Vibration on transitions.</div>
</main>

<script>
(() => {
  const $ = id => document.getElementById(id);
  const screen=$('screen'), digits=$('digits'), phaseLabel=$('phaseLabel'), status=$('status'), barFill=$('barFill'), roundIndicator=$('roundIndicator');
  const muteBtn=$('muteBtn'), halfBtn=$('halfBtn'), reverseBtn=$('reverseBtn'), skipBtn=$('skipBtn'), resetBtn=$('resetBtn'), loopBtn=$('loopBtn'), presetBtn=$('presetBtn');
  const roundsSlider=$('roundsSlider'), prepSlider=$('prepSlider'), roundsVal=$('roundsVal'), prepVal=$('prepVal');
  const roundSettings=$('roundSettings');

  let defaultSchedules={
    C1:[{work:60,rest:60},{work:120,rest:120},{work:180,rest:180},{work:240,rest:240}],
    C2:[{work:60,rest:45},{work:120,rest:90},{work:180,rest:120},{work:240,rest:180}],
    C3:[{work:60,rest:60},{work:120,rest:120},{work:180,rest:180},{work:120,rest:120},{work:60,rest:60}],
    C4:[{work:60,rest:60},{work:120,rest:120},{work:180,rest:120},{work:240,rest:180},{work:180,rest:120},{work:120,rest:120},{work:60,rest:60}],
    C5:[{work:360,rest:300},{work:360,rest:300},{work:360,rest:300},{work:360,rest:300},{work:360,rest:300}]
  };
  let presetKeys=['C1','C2','C3','C4','C5'], currentPreset=0;

  let schedule=[], totalRounds=4, roundIndex=0, reverseMode=false, muted=false, halfwayEnabled=true, loopMode=false;
  let phase='prep', phaseSeconds=parseInt(prepSlider.value,10)||10, phaseTotal=phaseSeconds, running=false, lastTick=null, prepDone=false, midTicked=false;

  const shortSound=new Howl({src:['https://freesound.org/data/previews/66/66717_931655-lq.mp3'], volume:0.7});
  const longSound=new Howl({src:['https://freesound.org/data/previews/66/66717_931655-lq.mp3'], volume:1.0});
  const startBeep=new Howl({src:['https://freesound.org/data/previews/331/331912_3248244-lq.mp3'], volume:0.9});
  const endBeep=new Howl({src:['https://freesound.org/data/previews/331/331913_3248244-lq.mp3'], volume:0.9});

  function vibrate(p){ if(navigator && 'vibrate' in navigator) navigator.vibrate(p); }
  function play(t){ if(muted) return; if(t==='short') shortSound.play(); else if(t==='long') longSound.play(); else if(t==='start') startBeep.play(); else if(t==='end') endBeep.play(); }
  function fmt(s){ s=Math.max(0,Math.floor(s)); return String(Math.floor(s/60)).padStart(2,'0')+':'+String(s%60).padStart(2,'0'); }
  function updateRoundIndicator(){ roundIndicator.textContent=`Round ${roundIndex+1} of ${totalRounds}`; }
  function updateBar(){ barFill.style.width=(phaseTotal?((phaseTotal-phaseSeconds)/phaseTotal)*100:0)+'%'; }
  function updatePhaseUI(){
    if(phase==='prep'){ screen.style.background='var(--prep)'; barFill.style.background='var(--prep)'; phaseLabel.textContent='GET READY'; status.textContent='Starting soon...'; }
    else if(phase==='work'){ screen.style.background='var(--work)'; barFill.style.background='var(--work)'; phaseLabel.textContent='WORK'; status.textContent='Go!'; }
    else{ screen.style.background='var(--rest)'; barFill.style.background='var(--rest)'; phaseLabel.textContent='REST'; status.textContent='Recover'; }
    digits.textContent=fmt(phaseSeconds); updateBar(); if(phase!=='prep') updateRoundIndicator();
  }

  function renderRoundInputs(){
    roundSettings.innerHTML=''; totalRounds=Math.max(4,parseInt(roundsSlider.value,10)||4);
    for(let i=0;i<totalRounds;i++){
      const cur=schedule[i]||defaultSchedules.C1[i]||{work:60,rest:60};
      const div=document.createElement('div'); div.className='round-row';
      div.innerHTML=`<strong>R${i+1}</strong>
      <div class="slider-row">Work: <input type="range" min="0" max="360" value="${cur.work}" id="w${i}">
        <div class="stepper">
          <button class="dec" data-i="${i}" data-type="work">-</button>
          <input type="number" id="wVal${i}" value="${cur.work}" readonly>
          <button class="inc" data-i="${i}" data-type="work">+</button>
        </div>
      </div>
      <div class="slider-row">Rest: <input type="range" min="0" max="360" value="${cur.rest}" id="r${i}">
        <div class="stepper">
          <button class="dec" data-i="${i}" data-type="rest">-</button>
          <input type="number" id="rVal${i}" value="${cur.rest}" readonly>
          <button class="inc" data-i="${i}" data-type="rest">+</button>
        </div>
      </div>`;
      roundSettings.appendChild(div);

      const wRange=$('w'+i), rRange=$('r'+i), wVal=$('wVal'+i), rVal=$('rVal'+i);
      wRange.addEventListener('input',()=>{ schedule[i].work=parseInt(wRange.value,10); wVal.value=schedule[i].work; });
      rRange.addEventListener('input',()=>{ schedule[i].rest=parseInt(rRange.value,10); rVal.value=schedule[i].rest; });

      div.querySelectorAll('.stepper button').forEach(btn=>{
        btn.addEventListener('click',()=>{
          const type=btn.dataset.type, idx=parseInt(btn.dataset.i,10);
          let val=(type==='work'?schedule[idx].work:schedule[idx].rest);
          val += btn.classList.contains('inc')?15:-15;
          if(type==='work') val=Math.min(Math.max(1,val),360);
          else val=Math.min(Math.max(0,val),360);
          schedule[idx][type]=val;
          $('w'+idx).value=schedule[idx].work; $('r'+idx).value=schedule[idx].rest;
          $('wVal'+idx).value=schedule[idx].work; $('rVal'+idx).value=schedule[idx].rest;
        });
      });
    }
  }

  function readSchedule(){ schedule=[]; totalRounds=Math.max(4,parseInt(roundsSlider.value,10)||4);
    for(let i=0;i<totalRounds;i++){ const w=$('w'+i), r=$('r'+i); schedule.push({work:w?parseInt(w.value,10)||60:60, rest:r?parseInt(r.value,10)||60:60}); } 
  }

  function setPhase(p){
    phase=p; midTicked=false;
    if(p==='prep'){ phaseSeconds=parseInt(prepSlider.value,10)||10; phaseTotal=phaseSeconds; }
    else{ const cur=schedule[roundIndex]; phaseSeconds=(p==='work'?cur.work:cur.rest); phaseTotal=phaseSeconds; if(p==='work'){ play('start'); vibrate(100); } }
    updatePhaseUI();
  }

  function nextStep(){
    if(phase==='prep'){ setPhase('work'); prepDone=true; return; }
    if(phase==='work' && (schedule[roundIndex]?.rest||0)>0){ setPhase('rest'); vibrate(60); return; }
    play('end'); vibrate([60,40,60]);
    if(reverseMode){
      if(roundIndex>0){ roundIndex--; setPhase('work'); vibrate(60); }
      else if(loopMode){ roundIndex=totalRounds-1; setPhase('prep'); prepDone=false; vibrate(60); }
      else finishAll();
    } else {
      if(roundIndex+1<totalRounds){ roundIndex++; setPhase('work'); vibrate(60); }
      else if(loopMode){ roundIndex=0; setPhase('prep'); prepDone=false; vibrate(60); }
      else finishAll();
    }
  }

  function finishAll(){ running=false; cancelAnimationFrame(raf); digits.textContent='00:00'; phaseLabel.textContent='DONE'; status.textContent='Complete!'; barFill.style.width='100%'; play('long'); vibrate([80,40,80]); }

  function tick(ts){
    if(!running){ lastTick=ts; return; }
    if(!lastTick) lastTick=ts;
    const delta=(ts-lastTick)/1000; lastTick=ts;
    const prev=Math.ceil(phaseSeconds);
    phaseSeconds=Math.max(0,phaseSeconds-delta);
    const now=Math.ceil(phaseSeconds);
    if(!midTicked && phase==='work' && phaseTotal>0 && phaseSeconds<=phaseTotal/2 && halfwayEnabled){ play('short'); vibrate(40); midTicked=true; }
    if(now!==prev){
      digits.textContent=fmt(now);
      if(now>0 && now<=3){ play('short'); vibrate(15); }
      if(now===0){ play('end'); vibrate([40,20,40]); setTimeout(nextStep,650); }
      updateBar();
    }
    raf=requestAnimationFrame(tick);
  }

  screen.addEventListener('click',()=>{
    readSchedule();
    if(!running){ running=true; lastTick=performance.now(); raf=requestAnimationFrame(tick); status.textContent='Running'; }
    else{ running=false; status.textContent='Paused'; }
  });

  muteBtn.addEventListener('click', () => {muted = !muted; muteBtn.classList.toggle('active', muted); muteBtn.textContent = muted ? 'Mute: ON' : 'Mute: OFF'; muteBtn.setAttribute('aria-pressed', muted); });

  skipBtn.addEventListener('click',()=>{ nextStep(); play('short'); vibrate(30); });
  reverseBtn.addEventListener('click',()=>{ reverseMode=!reverseMode; reverseBtn.classList.toggle('active',reverseMode); resetTimer(); });
  loopBtn.addEventListener('click',()=>{ loopMode=!loopMode; loopBtn.classList.toggle('active',loopMode); });
  resetBtn.addEventListener('click',()=>{ schedule=JSON.parse(JSON.stringify(defaultSchedules.C1)); roundsSlider.value=schedule.length; roundsVal.textContent=schedule.length; renderRoundInputs(); readSchedule(); resetTimer(); });
  presetBtn.addEventListener('click',()=>{
    currentPreset=(currentPreset+1)%presetKeys.length;
    const key=presetKeys[currentPreset];
    presetBtn.textContent='Preset: '+key;
    schedule=JSON.parse(JSON.stringify(defaultSchedules[key]));
    roundsSlider.value=schedule.length; roundsVal.textContent=schedule.length;
    renderRoundInputs(); readSchedule(); resetTimer();
  });

  roundsSlider.addEventListener('input',()=>{ roundsVal.textContent=roundsSlider.value; renderRoundInputs(); readSchedule(); resetTimer(); });
  prepSlider.addEventListener('input',()=>{ prepVal.textContent=prepSlider.value; if(phase==='prep'){ phaseSeconds=parseInt(prepSlider.value,10)||10; digits.textContent=fmt(phaseSeconds); updateBar(); } resetTimer(); });

  function resetTimer(){ running=false; cancelAnimationFrame(raf); readSchedule(); roundIndex=reverseMode?totalRounds-1:0; setPhase('prep'); prepDone=false; digits.textContent=fmt(parseInt(prepSlider.value,10)||10); status.textContent='Ready'; lastTick=null; updateRoundIndicator(); }

  function init(){ renderRoundInputs(); readSchedule(); resetTimer(); }
  init();
})();
</script>
</body>
</html>
