<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mobile Interval Timer</title>
<script src="https://cdn.jsdelivr.net/npm/howler"></script>  
<link rel="stylesheet" href="style.css">
<link rel="icon" href="../assets/css/images/stopwatch-20-solid-full.png" type="image/png" />
</head>
<body>
<main>
  <div id="roundIndicator" class="round-indicator" aria-live="polite">Round 1</div>

  <div id="screen" class="screen" role="button" aria-label="Interval timer. Tap to start or pause." tabindex="0" style="background:var(--prep);">
    <div class="phase-label" id="phaseLabel">GET READY</div>
    <div class="digits" id="digits">00:10</div>
    <div class="status" id="status">Ready â€” tap the timer to start / pause</div>
    <div class="bar-container" aria-hidden="false"><div id="barFill" class="bar-fill" style="background:var(--prep);"></div></div>
    <div class="small-hint" id="nextHint" aria-live="polite"></div>
  </div>

<div class="controls" role="group" aria-label="Controls">
  <div class="row">
    <button id="loopBtn" class="toggle" aria-pressed="false">Loop</button>
    <button id="reverseBtn" class="toggle" aria-pressed="false">Reverse</button>
    <button id="skipBtn" class="toggle" aria-pressed="false">Skip</button>
  </div>
  <div class="row">
    <button id="muteBtn" class="toggle" aria-pressed="false">Mute</button>
    <button id="resetBtn" class="toggle" aria-pressed="false">Reset</button>
  </div>
  <div class="row">
    <button id="presetBtn" class="toggle" aria-pressed="false">Preset: C0</button>
  </div>
</div>

  <div class="range-row">
    <label for="roundsSlider">Rounds: <span id="roundsVal">3</span></label>
    <input id="roundsSlider" type="range" min="2" max="12" value="5">
  </div>

  <div class="range-row">
    <label for="prepSlider">Prep Time (sec): <span id="prepVal">7</span></label>
    <input id="prepSlider" type="range" min="5" max="15" value="7">
  </div>

  <div id="roundSettings" class="round-settings" aria-live="polite"></div>

  <div class="footer">Tap the timer to Start / Pause. Skip advances manually. Vibration on transitions.</div>
</main>
<script src="kettlebellIntervalTimer.js"></script>
</body>
</html>
