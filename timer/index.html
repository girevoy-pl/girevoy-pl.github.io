<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Exercise Timer</h1>

    <!-- Exercise Name (Randomized) -->
    <button id="exercise-btn" class="exercise-btn">Loading Exercise...</button>

    <!-- Keep Custom Settings Button -->
    <button id="keep-settings-btn" class="keep-settings-btn">Keep Custom Settings</button>

    <!-- Exercise Time Sliders -->
    <div class="slider-container">
      <label for="minute-slider">Minutes</label>
      <input type="range" id="minute-slider" min="0" max="60" value="1" class="slider">
      <span id="minute-value">1</span> min
    </div>

    <div class="slider-container">
      <label for="second-slider">Seconds</label>
      <input type="range" id="second-slider" min="0" max="59" value="30" class="slider">
      <span id="second-value">30</span> sec
    </div>

    <!-- Rounds and Preparation -->
    <div class="slider-container">
      <label for="rounds-slider">Rounds</label>
      <input type="range" id="rounds-slider" min="1" max="10" value="1" class="slider">
      <span id="rounds-value">1</span> round
    </div>

    <div class="slider-container">
      <label for="prepare-slider">Prepare Time</label>
      <input type="range" id="prepare-slider" min="5" max="60" value="5" class="slider">
      <span id="prepare-value">5</span> sec
    </div>

    <!-- Start Button -->
    <button id="start-btn">Start Exercise</button>

    <div class="timer">
      <span id="timer">00:00</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
