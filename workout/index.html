<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workout Generator</title>
<link rel="stylesheet" href="workout.css">
</head>
<body>
  <main>
    <div class="screen" id="workout-display">
      <h2 class="phase-label">Tap “Generate Workout”</h2>
      <div id="workout-display" class="screen">Press the button to get a workout 💪</div>
    </div>

    <div class="controls">
      <div class="row">
        <button id="generate-btn" class="toggle">Generate Workout</button>
      </div>
    </div>

    <div class="range-row"></div>

    <div class="range-row">
      <label for="workout-slider">Select Workout:</label>
      <input type="range" id="workout-slider" min="1" max="3" value="1">
    </div>

    <div class="stepper">
      <button id="minus-btn">−</button>
      <input type="number" id="workout-number" value="1" min="1" max="3">
      <button id="plus-btn">+</button>
    </div>

  <p class="small-hint">Move the slider or press + / − to change workout 💪</p>

  </main>
  <footer class="footer">
    Workout Generator • Stay consistent 🔥
  </footer>

  <script src="workout.js"></script>
</body>
</html>
