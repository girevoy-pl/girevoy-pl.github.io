<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Workout Generator</title>
  <link rel="stylesheet" href="workout.css" />
</head>
<body>
  <main>
    <!-- Generate workout button -->
    <button id="generate-btn" class="generate">Generate Workout</button>

    <!-- Workout card -->
    <div id="workout-display" class="screen">
      <div class="round-indicator">#1</div>
      <h2 class="phase-label">Press Generate or select a workout</h2>
      <p class="status">Your workout will appear here.</p>
    </div>

    <!-- Slider + stepper controls -->
    <div class="controls">
      <div class="range-row">
        <label for="workout-slider" class="range-label">Select Workout</label>
        <input type="range" id="workout-slider" min="1" value="1" />
      </div>

      <div class="stepper">
        <button id="minus-btn" aria-label="decrease">âˆ’</button>
        <input type="number" id="workout-number" value="1" min="1" />
        <button id="plus-btn" aria-label="increase">+</button>
      </div>
    </div>
  </main>

  <footer class="footer">Workout Generator â€¢ Stay consistent ðŸ”¥</footer>

  <script src="script.js"></script>
</body>
</html>
